{% extends 'base.html' %}

{% block content %}
    {% for message in messages %}
        {{ message.from_user.username }}:
        <h5>{{ message.message }}</h5>
        <br>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
    </form>
{% endblock %}
