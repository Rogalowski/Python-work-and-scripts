{% extends 'base.html' %}
{% block title %}Create A New Game{% endblock %}
{% block content %}
    {% include 'carousele.html' %}

    <div class="container">
        <div class="row">
            <div class="col-sm-3 ct-margin-top"></div>
            <div class="col-sm-6 ct-margin-top">
                <h1>ADD NEW GAME</h1>
                <div class="form-group ct-margin-top">
                    {{ form.non_field_errors }}
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <input class="btn btn-secondary" type="submit" value="Create game">
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

{% endblock %}
